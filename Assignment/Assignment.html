<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="jQuery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
<style>
.svg{
	background-image: url(Image1.jpg);
	background-size: cover
}

.Airports circle{
	fill: #F00;
	opacity:0.7
}

.Airports circle:hover{
	fill: #FF0;
	stroke: #FF0;
	stroke-width:10
}

.Information{
	left: 1000;
	top: 400;
	position: absolute
}
</style>
<title>无标题文档</title>
</head>

<body>

<script type="text/javascript">
var APdata=[],ALdata,RTdata,Tdata,svg;
var wid=innerWidth*0.75,pad=0,hei=(wid-2*pad)*0.5,rad=2;
var xScale=d3.scale.linear().domain([-180,180]).range([pad,wid-pad]);
var yScale=d3.scale.linear().domain([-90,90]).range([hei-pad,pad]);
$(document).ready(function(){
	$.ajaxSetup({  
    	async : false  
	});//设置同步
	
	$.ajax({url:"http://vis.pku.edu.cn/course/Visualization_2013F/openflight/apsearch.php",
	async : false,
	dataType:"jsonp",
	jsonp:"jsonpcallback",
	success:function(d){
	Tdata=d.airports;

	$.ajax({url:"http://vis.pku.edu.cn/course/Visualization_2013F/openflight/alsearch.php",	
	async : false,
	dataType:"jsonp",
	jsonp:"jsonpcallback",
	success:function(d){
	ALdata=d.airlines;
	
	$.ajax({url:"http://vis.pku.edu.cn/course/Visualization_2013F/openflight/routes.php",
	async : false,
	dataType:"jsonp",
	jsonp:"jsonpcallback",
	success:function(d){
	RTdata=d.routes;
	draw();}});
	}});
  }});
});

function draw(){

//画出画布
	svg=d3.select("body")
	.append("svg")
	.attr("width",wid)
	.attr("height",hei)
	.attr("class","svg")
	.attr("onclick","zoom(evt)")
	.append("svg:g");

	for(var m=0;m<Tdata.length;m++){
	APdata[+Tdata[m].apid]=Tdata[m];//重新组织数据，使得apid是数据的数组下标
	}
/*
	svg.append("svg:g")
	.append("rect")
	.attr("x",0)
	.attr("y",0)
	.attr("width",wid)
	.attr("height",hei)
	.attr("fill","white")
	.attr("opacity",0.2);
	*/
	svg.append("svg:g")
	.attr("class","Airports")
	.selectAll("circle")
	.data(Tdata)
	.enter()
	.append("svg:circle")
	.attr("cx",function(d){ return xScale(d.x);})
	.attr("cy",function(d){ return yScale(d.y);})
	.attr("r",rad)
	.append("title")
	.text(function(d){return d.name});

var RTs=svg.append("svg:g")
	.attr("class","Routes")
	.selectAll("line")
	.data(RTdata)
	.enter();
	RTs.append("svg:line")
	.attr("x1",function(d){ return xScale(d.src_apid==null?0:APdata[d.src_apid].x);})
	.attr("y1",function(d){ return yScale(d.src_apid==null?0:APdata[d.src_apid].y);})
	.attr("x2",function(d){ return xScale(d.dst_apid==null?0:APdata[d.dst_apid].x);})
	.attr("y2",function(d){ return yScale(d.dst_apid==null?0:APdata[d.dst_apid].y);})
	.attr("stroke","cyan")
	.attr("opacity",0.2);
}

function zoom(evt){
var tArr=[evt.clientX,evt.clientY,500];

	svg.attr("transform",transZoom(tArr));//重复zoomming的过程
}

function transZoom(p){
	var k=hei/p[2];
	return "translate("+(wid/2-p[0])+","+(hei/2-p[1])+") scale("+hei/p[2]+")";
}
</script>
<div class="Information">Hello</div>
</body>
</html>
